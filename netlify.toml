[build]
  # empty build command
  command = "yarn install && yarn store-build-env"

  # location of config files
  base = "/"

  # files hosted on Netlify (path relative to base)
  publish = "static/"

  # Netlify Functions (path relative to base)
  functions = "functions/"

  environment = {AWS_LAMBDA_JS_RUNTIME = "nodejs12.x"}

[dev]
  framework = "#custom"
  command = "bash ./bin/dev.sh"
  targetPort = 5000

